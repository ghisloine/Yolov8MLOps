name: Train Model
on:
  pull_request:
    branches: [ main ]

jobs:
  train-model:
    runs-on: self-hosted
    container:
      image: buraktag/mlops_case_study:latest
      options: --ipc=host --gpus all
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCLOUD }}'

      - name: Setup DVC
        run: pip install dvc[gs]

      - name: Train within Docker container
        run: python train.py

      - name: Copy Best Model
        run: cp mlops/${{ github.head_ref }}/weights/best.pt mymodels/best.pt

      - name: Send Best Model to DVC
        run: dvc add mymodels/best.pt

  evaluate-model:
    needs: train-model
    runs-on: self-hosted
    container:
      image: buraktag/mlops_case_study:latest
      options: --ipc=host --gpus all

    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCLOUD }}'

      - name: Setup DVC
        run: pip install dvc[gs]

      - name: Change Directory Status
        run: git config --global --add safe.directory '*'

      - name: Run Evaluate
        run: python val.py

      - name: Write Differences
        run: dvc metrics diff -R --targets myresults/metrics.json  >> report.md

      - uses: iterative/setup-cml@v2
      - name: Write Results
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: cml comment update report.md

      - name: Send Evaluation Results to DVC
        run: dvc add myresults/metrics.json

      - name: Commit and Push Changes Evaluation to DVC
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Update Model & Evaluation Results'
          file_pattern: myresults/metrics.json.dvc myresults/.gitignore mymodels/best.pt.dvc mymodels/.gitignore
          branch: ${{ github.head_ref }} # or specify your branch directly, e.g., 'main'

  convert-model:
    needs: [train-model, evaluate-model]
    runs-on: self-hosted
    container:
      image: buraktag/mlops_case_study:latest
      options: --ipc=host --gpus all
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCLOUD }}'

      - name: Setup DVC
        run: pip install dvc[gs]

      - name: Convert Model
        run: python convert.py

      - name: Validate Model with Bus Image
        run: python predict.py

      - name: Send Evaluation Results to DVC
        run: dvc add mymodels/best.engine

      - name: Push to DVC
        run: dvc push
