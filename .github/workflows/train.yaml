name : Train
on:
  pull_request:
    branches: [ main ]

jobs:
  train-model:
    runs-on: self-hosted
    container:
      image: buraktag/mlops_case_study:latest
      options: --ipc=host --gpus all
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup DVC
      uses: iterative/setup-dvc@v1

    - name: Train within Docker container
      run: python train.py

    - name: Copy Best Model
      run: mkdir mymodels && cp mlops/IE-1001/weights/best.pt mymodels/best.pt

    - name: Send Best Model to DVC
      run: dvc add mymodels/best.pth && dvc push
